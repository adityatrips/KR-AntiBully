<footer class="u-full-width secondary footer">
  <div class="row container">
    <div class="eight columns">
      <h5 style="font-weight: bold">Volunteer</h5>
      <div class="row">
        <div class="six columns">
          <label>Your Name</label>
          <input
            [(ngModel)]="name"
            [ngModelOptions]="{ standalone: true }"
            required
            required
            placeholder="Enter your name"
            type="text"
            class="u-full-width cust-sec-inp"
          />
        </div>
        <div class="six columns">
          <label>Phone Number</label>
          <input
            [(ngModel)]="phone"
            [ngModelOptions]="{ standalone: true }"
            required
            placeholder="Enter your phone"
            type="text"
            class="u-full-width cust-sec-inp"
          />
        </div>
      </div>
      <div class="row">
        <label>Email Address</label>
        <input
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          required
          placeholder="Enter your email"
          type="text"
          class="u-full-width cust-sec-inp"
        />
      </div>
      <div class="row">
        <input
          (click)="addVol()"
          type="submit"
          class="u-full-width cust-sec-btn"
          value="submit input"
        />
      </div>
    </div>
    <div class="four columns">
      <h5 style="font-weight: bold">Contact the devs</h5>
      <div class="row">
        <p>
          <span style="font-weight: bold">Aditya Tripathi</span> <br />
          <a href="mailto:adityatripathi.at04@gmail.com"
            >adityatripathi.at04@gmail.com</a
          >
        </p>
      </div>
    </div>
  </div>
</footer>
